<div class="row">

    <div class="col-md-4 offset-md-4">

        <div class="card mt-5">

            <div class="card-body">

                <div class="text-center mb-3">
                    
                    <img src="https://www.cotiinformatica.com.br/imagens/logo-coti-informatica.svg"/>
                    <h4 class="mt-2">Autenticação de usuários</h4>
                    <p>Entre com as suas credenciais de acesso.</p>

                </div>
                <hr>

                <div class="text-center text-danger mb-3">
                    <strong>{{mensagemErro}}</strong>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-2">

                        <label>Email do usuário:</label>
                        <input type="text" class="form-control" formControlName="email"/>
                        <div class="text-danger" *ngIf="f['email'].touched && f['email'].invalid">
                            Por favor, informe um endereço de email válido.
                        </div>

                    </div>

                    <div class="mb-2">

                        <label>Senha do usuário</label>
                        <input type="password" class="form-control" formControlName="senha"/>
                        <div class="text-danger" *ngIf="f['senha'].touched && f['senha'].invalid">
                            Por favor, informe uma senha com letras minúsculas, maiúsculas, números, símbolos e com pelo menos 8 caracteres.
                        </div>

                    </div>

                    <div class="mb-2 d-grid">

                        <input type="submit" class="btn btn-primary"
                        value="Acessar Sistema"
                        [disabled]="form.invalid"/>

                    </div>

                    <div class="mb-2 d-grid">

                        <input type="button" class="btn btn-light" 
                        value="Não possui conta? Cadastre-se aqui!"
                        [routerLink]="['/pages/criar-usuario']">

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
